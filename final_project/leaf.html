<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="./zip_data.js"></script>
    <style>
      #map{
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type='text/javascript'>
      var map = L.map('map').setView([37.755, -122.44], 12);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          maxZoom: 18,
          id: 'usaslapshot99.65bc18ed',
          accessToken: 'pk.eyJ1IjoidXNhc2xhcHNob3Q5OSIsImEiOiJmYjkxOTQzZmMxYTY1ZWE1MzFjZTIyMzM1MTM0NzcxNSJ9.wudrBNfBV5maghI2zGeKCw'
      }).addTo(map);

      L.geoJson(window.zipData).addTo(map);

      function style(feature) {
        return {
          fillColor: ['#BD0026', '#FEB24C'][Math.round(Math.random())],
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
        };
      }

      L.geoJson(zipData, {style: style}).addTo(map);
    </script>
  </body>
</html>
